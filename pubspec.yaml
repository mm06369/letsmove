name: fitness_app_ui
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  flutter_rounded_progress_bar: ^0.2.0
  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  http: ^0.13.6
  flutter_bloc: ^8.1.3
  internet_connectivity_checker: ^1.0.1
  carousel_slider: ^4.2.1
  video_player: ^2.7.1
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  csv: ^5.0.2
  shared_preferences: ^2.2.1
  flutter_carousel_widget: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true
  fonts:
    - family: Geometria
      fonts:
        - asset: fonts/Geometria-Bold.ttf
        - asset: fonts/Geometria-ExtraBold.ttf
          weight: 700
    - family: OpenSans
      fonts:      
        - asset: fonts/OpenSans_SemiCondensed-Regular.ttf
    - family: Poppins
      fonts:      
        - asset: fonts/Poppins/Poppins-Black.ttf
        - asset: fonts/Poppins/Poppins-Medium.ttf
        - asset: fonts/Poppins/Poppins-SemiBold.ttf
  assets:
  - assets/images/
  - assets/csv/gym_videos.csv
  - assets/categories/
  - assets/bodyPart/